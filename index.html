<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre météo ! :)</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="icon" href="./images/ciel_dégagé.jpeg">
</head>
<body>
    <section id="app">
        <h1>
           <span id="ville">Le Blanc-Mesnil</span>
           <span class="tooltip">Tapez une autre ville si vous le souhaitez</span>
        </h1>

        <i class="wi wi-day-rain"></i>
        
        <h2>
           <span id="temperature"></span> °C (<span id="conditions"></span>)
           <br><br>
           <p>↓ Infos complémentaires ↓</p>
           <br>        
           <p>Pression de l'air : <span id="pressure"></span> mbar</p>
           <p>Vitesse du vent : <span id="speed"></span> km/h</p>
           <p>Humidité : <span id="humidity"></span> %</p>
           <p>Ressenti : <span id="feels_like"></span> °C</p>
           <p>Température min : <span id="temp_min"></span> °C</p>
           <p>Température max : <span id="temp_max"></span> °C</p>
           <p>Pays : <span id="country"></span></p>
           <p>Latitude : <span id="coord_lat"></span></p>
           <p>Longitude : <span id="coord_lon"></span></p>
           
        </h2>
    </section>
    <script src="script.js"></script>
</body>
</html>
